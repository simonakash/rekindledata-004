<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Company Name -->
		<title>rekindledata</title>
		<!-- Company Icon -->
		<link rel="icon" href="images/header-footer/favicon.ico">
		<!-- Tailwind-Css -->
		<link rel="stylesheet" href="css/tailwind.min.css">

		<!-- Extra-Css -->
		<style>
			/*------------------font----------------------*/
			@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700;800;900&display=swap');

			.font-inter{
				font-family: 'Inter', sans-serif;
			}
			.font-jost{
				font-family: 'Jost', sans-serif;
			}
			.font-poppins{
				font-family: 'Poppins', sans-serif;
			}
			.font-robotoslab{
				font-family: 'Roboto Slab', serif;
			}
			/*----------------------------------------*/
			@media(min-width:1320px){
				.max-w-1244{
					max-width: 1244px;
				}
			}
			@media(min-width:1300px){
				#sec1{
				min-height: 1080px;
				background-image: url(images/Login/bg1.jpg);
				}
			}
			@media(max-width:1300px){
				#sec-mobile{
					min-height: 620px;
					background-image: url(images/Login/bg2.jpg);
				}
			}
			@media(min-width:420px){
				#sec-mobile{
					background-color: #FE6351;
				}
			}
			@media(min-width:1300px){
				#sec-mobile{
					background-color:transparent;
				}
			}
			/*------------------all css----------------------*/
			.tracking-widest{
				letter-spacing: 0.2em !important;
			}
			.leading-loose{
				line-height:1.2 !important;
			}
			.linear-gradient-orrange{
				background: linear-gradient(90deg, #FD6350 0%, #FF764A 100%) !important;
			}
			.border-color-orrange{
				border-color: #FD6350;
			}
			.text-orrange-500{
				color: #FD6350 !important;
			}
			img, video {
			object-fit: cover;
			}
		</style>

										<div class=" flex items-center text-gray-600">
											<label for="checkbox">
												<input aria-label="form" id="checkbox" type="checkbox" class="h-3 w-3 mr-2 border border-gray-300 rounded-md checked:bg-pink-400 checked:border-transparent focus:outline-none">

											</label>
										</div>

										<div>

									</div>
								</div>
								<!--button-->
								<div>
									<a class=" block py-3 linear-gradient-orrange w-full rounded-md text-center font-semibold text-white" href="#">Log In</a>

								<!---->
								<div class=" mt-10 text-center">
									<a class="underline text-gray-800" href="#">Donâ€™t have an account?</a>

						</div>
					</div>
